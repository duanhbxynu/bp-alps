<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>订单搜索</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link href="../../css/reset.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/order/order.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="mui-title">订单搜索</h1>
		</header>
		<div class="mui-content orderSearch">
			<div class="mui-card">				
                <ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<label>姓名</label>
						<p class="sel">
							<input type="text" placeholder="请输入搜索客户姓名"/>
						</p>
					</li>
					<li class="mui-table-view-cell">
						<label>电话</label>
						<p class="sel">
							<input type="text" placeholder="请输入搜索的电话"/>
						</p>
					</li>
					<li class="mui-table-view-cell">
						<label>订单状态</label>
						<p class="">
							<span class="">请选择订单状态</span>
						</p>
					</li>
					<li class="mui-table-view-cell">
						<label>车系</label>
						<p class="">
							<span class="">请选择车系</span>
						</p>
					</li>
					<li class="mui-table-view-cell">
						<label>车型</label>
						<p class="">
							<span class="">请选择车型</span>
						</p>
					</li>
					<li class="mui-table-view-cell">
						<label>时间</label>
						<div class="tab">
							<ul class="mui-table-view mui-table-view-radio">
								<li class="mui-table-view-cell mui-selected">
									<a class="mui-navigate-right">所有</a>
								</li>
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">一个月</a>
								</li>
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">二个月</a>
								</li>
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">三个月</a>
								</li>
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">六个月</a>
								</li>
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right">一年</a>
								</li>
							</ul>
						</div>
					</li>
					
				</ul>			      
				<button type="button" class="mui-btn mui-btn-danger mui-btn-block">搜索</button>
			</div>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/lead.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
