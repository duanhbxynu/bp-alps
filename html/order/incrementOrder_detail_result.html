<!doctype html>

	<head>

			<a class="mui-tab-item" href="#">

		<div id="messages" class="mui-popover mui-bar-popover" style="display: none;">

			<ul class="mui-table-view">

				</li>
				<li class="mui-table-view-cell">
					<a href="#"><label for="">申请配车</label><input type="radio" /></a>
				</li>

		<div class="mui-content price-content orderDetail" id="orderDetail">

			<comment id="orderBaseComment">
			<script id='orderBase-template' type="text/template">
			<div class="mui-card mui-clearfix price-card">
				<div class="mui-card-header">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" id="quotationCode">
							订单编号：<%=order.code %>
						</li>
						<!--<li class="mui-table-view-cell" id="creationtime" style="font-weight: 400;">
							<%=order.status %>
						</li>-->
						<li class="mui-table-view-cell" id="creationtime" style="font-weight: 400;">
							<%=order.creationtime %>
						</li>
						
					</ul>	
				</div>
			
				<div class="mui-card-content">
					<ul class="mui-table-view mui-clearfix">
						<li class="mui-table-view-cell">
							<label>定金金额</label>
							<var><%=order.deposit %></var>
							<!--<input type="text" name="name" id="flow_name" class="mui-input-clear" placeholder="请输入姓名" value="￥100,000">-->
						</li>
						<li class="mui-table-view-cell">
							<label>订单总金额</label>
							<var><%=order.totalPrice %></var>
						</li>

					</ul>
				</div>
			</div>
			</script>
			</comment>
			
			<!--客户信息-->
			<div class="mui-card car-card particulars">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">客户信息</a>
					
						<ul class="mui-table-view mui-table-view-chevron">
							<comment id="customerComment">
							<script id='customer-template' type="text/template">
							<li class="mui-table-view-cell">
								<label class="require">姓名</label>
								<p><span><%=customer.name||''%></span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">客户类型</label>
								<p class="detailRed"><span><%=customer.customerType||''%></span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">客户性质</label>

								<label class="require">客户联系电话</label>
								<p><span><%=customer.mobileNumber%></span></p>
							</li>
							</script>
							</comment>
						</ul>
					</li>
				</ul>
			</div>

								</li>
								<!--<p class="line" style="padding: 0; margin-bottom: 23px;"></p>-->
							<% } %>

						<% }else{ %>

							<!--<li class="mui-table-view-cell">

							</li>
							<li class="mui-table-view-cell">

			</div>
			<!--卡券-->
			<div class="mui-card car-card particulars">
				<ul class="mui-table-view"> 
			        <li class="mui-table-view-cell mui-collapse">
			            <a class="mui-navigate-right" href="#">卡券</a>
		                <ul class="mui-table-view mui-table-view-chevron">

			<!--自营延保产品，延保2年-->

		                <ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<label class="require">综合服务内容</label>
								<p><span><%=( order.serviceInfo|| '&nbsp;&nbsp;') %></span></p>

							<li class="mui-table-view-cell">
								<label class="require">综合服务费</label>
								<p><span><%=( order.servicePrice|| '&nbsp;&nbsp;') %>元</span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">其他收入描述</label>

							</li>
							<li class="mui-table-view-cell">
								<label class="require">其他收入</label>
								<p><span><%=( order.otherPrice|| '&nbsp;&nbsp;') %>元</span></p>
							</li>

			        </li>

		</div>

		<script src="../../js/mui.js"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/select.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/arttmpl.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init();
				var aniShow = "pop-in";
				//只有ios支持的功能需要在Android平台隐藏；
				if(mui.os.android) {
					var list = document.querySelectorAll('.ios-only');
					if(list) {
						for(var i = 0; i < list.length; i++) {
							list[i].style.display = 'none';
						}
					}
					//Android平台暂时使用slide-in-right动画
					if(parseFloat(mui.os.version) < 4.4) {
						aniShow = "slide-in-right";
					}
				}
				template.config('escape', false);
				//添加show自定义事件监听
				window.addEventListener('show', function(event) {
					
					var order = event.detail.order;
					var creationtime = event.detail.creationtime;
					console.log(order);
					mui.extend(order,{creationtime:creationtime});
					console.log(order);
					var baseView = template('orderBase-template', {
									"order": order});
					document.getElementById('orderBaseComment').innerHTML = baseView;
					var customerView = template('customer-template', {
									"customer": order.customer});
					document.getElementById('customerComment').innerHTML = customerView;
				
				    var optionalView = template('optional-template', {
									"order": order});
					document.getElementById('optionalComment').innerHTML = optionalView;
					
				}, false);

				$.plusReady(function() {

					/*---------关闭滚动条------*/
					plus.webview.currentWebview().setStyle({
						scrollIndicator: 'none'
					});
				});

			}(mui, document));
		</script>
	</body>

</html>
