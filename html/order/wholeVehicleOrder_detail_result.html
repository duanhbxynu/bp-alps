<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<link href="../../css/mui.min.css" rel="stylesheet" />

		<nav class="mui-bar mui-bar-tab tabBar">

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">

					</a>
				</li>
			</ul>
		</div>

		<div id="messages" class="mui-popover mui-bar-popover" style="display: none;">
			<div class="mui-popover-arrow mui-bottom" style="left:41.5px"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#" data-status="SUBMITAPPROVAL" data-statusText="提交审批">
						<label for="">提交审批</label><input type="radio" name="status" />
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#" data-status="APPLICATION_FOR_VEHICLE" data-statusText="申请配车">
						<label for="">申请配车</label><input type="radio" name="status" />
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#" data-status="APPLICATION_FOR_TICKET" data-statusText="申请开票">
						<label for="">申请开票</label><input type="radio" name="status" />
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#" data-status="APPLICATION_FOR_OUTOFWAREHOUSE" data-statusText="申请出库">
						<label for="">申请出库</label><input type="radio" name="status">
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#" data-status="APPLICATION_FOR_DELIVERY" data-statusText="申请交车">
						<label for="">申请交车</label><input type="radio" name="status">
					</a>
				</li>
			</ul>
		</div>

							<!--<li class="mui-table-view-cell">
								<label class="require">员工姓名</label>
								<p><span>张明科</span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">员工工号</label>
								<p><span>098</span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">合同编号</label>
								<p><span>928012</span></p>
							</li>
							<p class="lines"></p>-->

								<label class="require">订单类型</label>
								<p class="detailRed"><span id="lineItemName"></span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">订单总金额</label>
								<p class="detailRed"><span id="totalPrice"></span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">订金金额</label>
								<p class="detailBlue"><span id="deposit"></span></p>
							</li>
							<!--<li class="mui-table-view-cell">
								<label class="require">整车优惠金额</label>
								<p class="detailBlue"><span>3万元</span></p>
							</li>-->
							<!--<li class="mui-table-view-cell">
								<label class="require">付款方式</label>
								<p><span id="paymentType"></span></p>
							</li>-->
							<li class="mui-table-view-cell">
								<label class="require">预计交车时间</label>
								<p><span id="deliveryDate"></span></p>
							</li>
							<p class="lines"></p>
							<li class="mui-table-view-cell">
								<label class="require">订单状态</label>
								<p class="detailRed"><span id='status'></span></p>
							</li>
							<!--<li class="mui-table-view-cell">
								<label class="require">订单业务状态</label>
								<p class="detailBlue"><span id='status'></span></p>
							</li>-->
							<li class="mui-table-view-cell">
								<label class="require">财务状态</label>
								<p class="detailBlue"><span id='paymentStatus'></span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">车辆状态</label>
								<p class="detailBlue"><span id='deliveryStatus'></span></p>
							</li>
							<p class="lines"></p>
							<li class="mui-table-view-cell">
								<label class="require">订单创建日期</label>
								<p><span id="creationtime"></span></p>
							</li>
							<!--<li class="mui-table-view-cell">
								<label class="require">创建人</label>
								<p><span>张明科</span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">最近修改日期</label>
								<p><span>2018-09-30</span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">修改人</label>
								<p><span>张明科</span></p>
							</li>-->
							<!--<li class="mui-table-view-cell detailWidth">
								<label class="require">备注</label>
								<p class=""><span>整车销售，享受夏日清新一夏保养¥1999活动，6个月免费维护保养</span></p>
							</li>-->
						</ul>
					</li>
				</ul>
			</div>
			<!--客户信息-->
			<div class="mui-card car-card particulars">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">客户信息</a>

						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<label class="require">姓名</label>
								<p><span id="name"></span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">客户类型</label>
								<p class="detailRed"><span id="customerType"></span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">客户证件类型</label>
								<p><span id="identityType"></span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">客户证件号码</label>
								<p><span id="identityNumber"></span></p>
							</li>
							<li class="mui-table-view-cell">
								<label class="require">客户联系电话</label>
								<p><span id="mobileNumber"></span></p>
							</li>
							<li class="mui-table-view-cell detailWidth">
								<label class="require">详细地址</label>
								<p class=""><span id="address"></span></p>
							</li>
							<comment id="operatorInfo" class="mui-hidden">
								<p class="lines"></p>
								<li class="mui-table-view-cell">
									<label class="require">购车经办人</label>
									<p><span id=""></span></p>
								</li>
								<li class="mui-table-view-cell">
									<label class="require">经办人电话</label>
									<p><span id=""></span></p>
								</li>
								<li class="mui-table-view-cell">
									<label class="require">经办人证件类型</label>
									<p><span id=""></span></p>
								</li>
								<li class="mui-table-view-cell">
									<label class="require">经办人证件号码</label>
									<p><span id=""></span></p>
								</li>
							</comment>
						</ul>
					</li>
				</ul>
			</div>
			<!--购车信息-->
			<comment id="optionalComment">
				<script id='optional-template' type="text/template">
					<div class="mui-card car-card particulars">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right" href="#">购车信息</a>
								<ul class="mui-table-view mui-table-view-chevron">
									<li class="mui-table-view-cell">
										<label class="require">品牌</label>
										<p><span><%=( order.vehicleBrandText||'&nbsp;&nbsp;') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">车系</label>
										<p><span><%=( order.vehicleCategoryText||'&nbsp;&nbsp;') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">车系</label>
										<p><span><%=( order.vehicleText||'&nbsp;&nbsp;') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">外观颜色</label>
										<p><span><%=( order.outColorsText||'&nbsp;&nbsp;') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">内饰颜色</label>
										<p><span><%=( order.innerColorsText||'&nbsp;&nbsp;') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">预计交车日期</label>
										<p><span><%=( order.deliveryDate )%></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">厂方指导价</label>
										<p><span><%=( order.carPrice||0) %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">整车辆销售价</label>
										<p><span><%=( order.carSalesPrice||0) %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">付款方式</label>
										<p class="detailRed"><span><%=( order.paymentType||'全款') %></span></p>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<!--原厂选装-->

					<div class="mui-card car-card particulars">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right" href="#">原厂选装</a>
								<ul class="mui-table-view mui-table-view-chevron">
									<% if(order.optionalProduct) { %>
									<% for(var i in order.optionalProduct){ var item=order.optionalProduct[i]; %>
									<li class="mui-table-view-cell titles">
										<label>产品编号：<%=( item.code|| '&nbsp;&nbsp;') %></label>
									</li>
									<li class="mui-table-view-cell detailWidth">
										<label class="require">产品描述</label>
										<p><span><%=( item.name|| '&nbsp;&nbsp;') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">数量</label>
										<p><span><%=( item.quantity|| '&nbsp;&nbsp;') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">参考价格</label>
										<p><span>￥ <%=( item.price|| '&nbsp;&nbsp;') %>元</span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">销售价格</label>
										<p class=""><span>￥ <%=( item.actualPrice|| '&nbsp;&nbsp;') %>元</span></p>
									</li>
									<!--<li class="mui-table-view-cell detailWidth">
									<label class="require">备注</label>
									<p class=""><span>整车销售，享受夏日清新一夏保养¥1999活动，6个月免费维护保养</span></p>
								</li>-->
									<% } %>
									<p class="line total">合计：
										<%=( order.optionalProductTotalPrice|| '&nbsp;&nbsp;') %>
									</p>
									<% }else{ %>
									<p style="text-align: center;padding-bottom: 20px;">暂无</p>
									<% } %>
								</ul>
							</li>
						</ul>
					</div>
					<!--装潢-->
					<div class="mui-card car-card particulars">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right" href="#">装潢</a>
								<ul class="mui-table-view mui-table-view-chevron">
									<% if(order.upholsteryProduct) { %>
									<% for(var i in order.upholsteryProduct){ var item=order.upholsteryProduct[i]; %>
									<li class="mui-table-view-cell titles">
										<label>产品编号：<%=( item.code|| '&nbsp;&nbsp;') %></label>
									</li>
									<li class="mui-table-view-cell detailWidth">
										<label class="require">产品描述</label>
										<p><span><%=( item.name|| '&nbsp;&nbsp;') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">数量</label>
										<p><span><%=( item.quantity|| '&nbsp;&nbsp;') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">参考价格</label>
										<p><span>￥ <%=( item.price|| '&nbsp;&nbsp;') %>元</span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">销售价格</label>
										<p class=""><span>￥ <%=( item.actualPrice|| '&nbsp;&nbsp;') %>元</span></p>
									</li>
									<!--<p class="line" style="padding: 0; margin-bottom: 23px;"></p>-->
									<% } %>
									<p class="line total">
										<span>合计：<%=( order.decorProductTotalPrice|| '&nbsp;&nbsp;') %></span>
										<span>共 <%= (order.upholsteryProduct.length||'0') %>件</span>
									</p>
									<% }else{ %>
									<p style="text-align: center;padding-bottom: 20px;">暂无</p>
									<% } %>
								</ul>
							</li>
						</ul>
					</div>
					<!--二手车登记-->
					<div class="mui-card car-card particulars">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right" href="#">二手车登记</a>
								<ul class="mui-table-view mui-table-view-chevron">
									<li class="mui-table-view-cell">
										<label class="require">二手车品牌</label>
										<p><span><%=( order.secondHandCarBrand||"") %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">二手车车系</label>
										<p><span><%=( order.secondHandCarVhicle||"") %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">行驶公里数</label>
										<p><span><%=( order.secondHandCarMileage||"") %>公里</span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">购买年份</label>
										<p><span><%=( order.secondHandCarPurchasedDate||"") %>年</span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">二手车估价金额</label>
										<p><span><%=( order.secondHandCarEvaluationOfPrice||"") %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">二手车收购方式</label>
										<p><span>
									<%= (order.secondHandCarRecycleType=='1'?'抵车款':'现金') %>
								</span></p>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<!--上牌-->
					<div class="mui-card car-card particulars">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right" href="#">上牌</a>
								<ul class="mui-table-view mui-table-view-chevron">
									<li class="mui-table-view-cell">
										<label class="require">上牌方式</label>
										<p><span><%= (order.licensePlatePurchaseMethod||'') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">新车购置税</label>
										<p><span><%= (order.licensePlateTax||'') %>元</span></p>
									</li>
									<!--<li class="mui-table-view-cell">
								<label class="require">上牌方式</label>
								<p><span>本店上牌</span></p>
							</li>-->
									<li class="mui-table-view-cell">
										<label class="require">车辆产地</label>
										<p><span><%= (order.vehicleTypeForLicensePlate||'国产') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">上牌服务费</label>
										<p><span><%= (order.licensePlateServiceCharge||'0') %>元</span></p>
									</li>
									<!--<li class="mui-table-view-cell detailWidth">
								<label class="require">备注</label>
								<p><span>本店上牌</span></p>
							</li>-->
									<p class="line total">合计：
										<%= (order.licensePlateServiceCharge||'0') %>
									</p>
								</ul>
							</li>
						</ul>
					</div>
					<!--金融产品-->
					<div class="mui-card car-card particulars">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right" href="#">金融产品</a>
								<ul class="mui-table-view mui-table-view-chevron">
									<li class="mui-table-view-cell">
										<label class="require">金融类型</label>
										<p><span><%= (order.financeType||'自营金融') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">金融期限</label>
										<p><span><%= (order.financeCycle||'12期') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">金融机构</label>
										<p><span><%= (order.financeCompany||'小额贷款有限公司') %></span></p>

									<li class="mui-table-view-cell">

										<p><span><%= (order.financeProduct||'') %></span></p>

									<li class="mui-table-view-cell">
										<label class="require">起租日期</label>
										<p><span><%= (order.financeStartTime||'') %></span></p>

									<li class="mui-table-view-cell">
										<label class="require">金融服务费</label>
										<p><span><%= (order.financeServiceCharge||'') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">利率</label>
										<p><span><%= (order.financeRate||'') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">按揭金额</label>
										<p><span><%= (order.financeUnitPrice||'') %></span></p>
									</li>
									<li class="mui-table-view-cell">
										<label class="require">是否抵押</label>
										<p><span><%= (order.financeMortgage==true?'是':'否') %></span></p>

									<li class="mui-table-view-cell detailWidth">
										<label class="require">备注</label>
										<p><span><%= (order.financeRemark||'') %></span></p>
									</li>
									<p class="line total">合计：
										<%= (order.financeServiceCharge||'') %>
									</p>
								</ul>
							</li>
						</ul>
					</div>

		<script type="text/javascript">
			(function($, doc) {
				$.init({
					preloadPages: [{
						url: 'modify_wholeVehicleOrder.html',
						id: 'modifyWholeVehicleOrder'
					}]
				});
				var aniShow = "pop-in";
				//只有ios支持的功能需要在Android平台隐藏；
				if(mui.os.android) {
					var list = document.querySelectorAll('.ios-only');
					if(list) {
						for(var i = 0; i < list.length; i++) {
							list[i].style.display = 'none';
						}
					}
					//Android平台暂时使用slide-in-right动画
					if(parseFloat(mui.os.version) < 4.4) {
						aniShow = "slide-in-right";
					}
				}
				//1.预加载的页面页面关闭的时候不要关闭webview，如果关闭了会导致获取不到预加载b页面的id，所以返回的时候隐藏页面，通过监听mui.back()实现。（写在b页面）
				mui.back = function() {
					plus.webview.currentWebview().hide("auto", 300); //隐藏当前页面，这里300是隐藏页面的动画时间，单位毫秒，可自定义
				}
				//2.如果在IOS上，触摸屏幕边缘也是可以关闭页面，造成问题同上，所以处理IOS要做以下处理。（写在b页面）
				//				window.onload(function(){
				template.config('escape', false);

				var order = '';
				var creationtime;
				window.addEventListener('showWholeVehicle', function(event) {
					creationtime = event.detail.creationtime;
					var orderCode = event.detail.orderCode;
					console.log(orderCode);
					orderjs.getOrderDetail(orderCode, function(data) {
						if(data.success) {
							console.log("order detail result:" + JSON.stringify(data));
							order = data.order;
							console.log("--------------------------------------------------------------");
							console.log(order);
							console.log(order.orderType);
							showOrderDetail(order);

						} else {
							plus.nativeUI.toast(data.message);
							return;
						}
					})

				}, false);
				// H5 plus事件处理
		        function plusReady(){
		            share.updateSerivces();
		            if(plus.os.name=="Android"){
		                var main = plus.android.runtimeMainActivity();
		                var Intent = plus.android.importClass("android.content.Intent");
		                var File = plus.android.importClass("java.io.File");
		                var Uri = plus.android.importClass("android.net.Uri");
		            }
		        }
				if(window.plus){
		            plusReady();
		        }else{
		            document.addEventListener("plusready",plusReady,false);
		        }
				$.plusReady(function() {

					/*---------关闭滚动条------*/
					plus.webview.currentWebview().setStyle({
						scrollIndicator: 'none'
					});
					//关闭等待框
//					plus.nativeUI.closeWaiting();
//					//显示当前页面
//					plus.webview.currentWebview().show();
					//这里的例子是每次进入都会重新加载数据，所以退出（退出以通过处理改为隐藏hide）需要清空页面加载的数据
					var self = plus.webview.currentWebview();
					//						self.addEventListener("hide", function(e) {
					//					        //do something...  这里清空加载的数据
					//					        var optionalView = template('optional-template', {
					//								"order": ''
					//							});
					//							document.getElementById('optionalComment').innerHTML = optionalView;
					//					    }, false);
					//					    

				});

				//				})

				function showOrderDetail(order) {
					
					doc.getElementById('orderCode').innerHTML = '订单编号'+order.code;
					doc.getElementById('messages').setAttribute('data-orderCode', order.code);
//					if(order.status != "新建") {
//						doc.getElementById('editOrder').classList.add('mui-disabled');
//					} else {
//						doc.getElementById('editOrder').classList.remove('mui-disabled');
//					}
					console.log(order);
					vehicle = common.baseOption.setCarLayer3Value(order.vehicleBrand, order.vehicle);
					console.log("vehicle:" + JSON.stringify(vehicle));
					mui.extend(order, vehicle);
					vehicleModel = common.baseOption.setCarColorLayer3Value(order.carModel, order.carInsideColor, order.carColor)
					console.log("vehicleModel:" + JSON.stringify(vehicleModel));
					mui.extend(order, vehicleModel);
					console.log("order:" + JSON.stringify(order));
					mui.extend(order, {
						creationtime: creationtime
					});
					if(!order.deliveryDate) {
						order.deliveryDate = new Date().getFullYear() + '/' + (new Date().getMonth() + 1) + '/' + new Date().getDay();
					}
					var baseInfoArr = ['lineItemName', 'totalPrice', 'deposit', 'deliveryDate', 'status', 'paymentStatus', 'deliveryStatus', 'creationtime'];
					common.baseOption.setInnerHtml(order, baseInfoArr);
					var customerArr = ['name', 'customerType', 'identityType', 'identityNumber', 'mobileNumber', 'address'];
					common.baseOption.setInnerHtml(order.customer, customerArr);
					if(order.customer.customerTypeCode == 'personal') {
						document.getElementById('operatorInfo').classList.add('mui-hidden');
					} else {
						document.getElementById('operatorInfo').classList.remove('mui-hidden');
					}
					//					var baseView = template('orderBase-template', {
					//						"order": order
					//					});
					//					document.getElementById('orderBaseComment').innerHTML = baseView;
					//					var customerView = template('customer-template', {
					//						"customer": order.customer
					//					});
					//					document.getElementById('customerComment').innerHTML = customerView;

					var optionalView = template('optional-template', {
						"order": order
					});
					document.getElementById('optionalComment').innerHTML = optionalView;
					orderjs.getOrderMessage(order.code);
				}

				doc.getElementById('editOrder').addEventListener('tap', function() {
					var classList = this.classList;
					if(classList.contains('mui-disabled')) {
						return plus.nativeUI.toast('订单已提交，无法修改！')
					}
					//触发修改页面的orderCode事件
					mui.fire(plus.webview.getWebviewById('modifyWholeVehicleOrder'), 'orderCode', {
						orderCode: orderCode,
						order: order
					});
					//打开详情页面          
					mui.openWindow({
						id: 'modifyWholeVehicleOrder'
					});
				})
				mui('.mui-bar-nav').on('tap', '.mui-icon-more-filled', function() {
					var currentUserName = JSON.parse(localStorage.getItem('$state')).userName;
					var msg={
//						type:"web",
//						title:currentUserName+"为您服务",
						content:"您的订单已创建！",
//						href:data.shareUrl,
						thumbs:'../../images/logo.png'
					};
					share.shareHref(msg);
				})
				
				

			}(mui, document));
		</script>
