<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/reset.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/icons-extra.css" />
		<style>
			
			
		
			
			
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="mui-title">增值订单-新建车辆</h1>
		</header>

		<div class="mui-content detail-scroll" id="mui-content">

			<form class="mui-card">
				<div class="mui-input-group">
					<div class="mui-input-row radio-multiple-row">
						<label class="radio-multiple-label require">品牌</label>
						<input id="vehicleBrand" type="text" class="mui-input-clear" placeholder="请输入品牌" value="">
					</div>
					<div class="mui-input-row">
						<label class="require">车系</label>
						<input id="vehicleCategory" type="text" class="mui-input-clear" placeholder="请输入车系" value="">
					</div>
					<div class="mui-input-row">
						<label class="require">车型</label>
						<input id="vehicle" type="text" class="mui-input-clear" placeholder="请输入车型" value="">
					</div>
					<div class="mui-input-row">
						<label class="require">购买年份</label>
						<input id="purchaseYear" type="text" class="mui-input-clear" placeholder="请输入购买年份" value="">
					</div>
					<div class="mui-input-row">
						<label>行驶里程</label>
						<input id="mileage" type="text" class="mui-input-clear" placeholder="请输入其他联系方式" value="">
					</div>
					<div class="mui-input-row">
						<label>车牌号</label>
						<input id="licensePlateNumber" type="text" class="mui-input-clear" placeholder="请输入其他联系方式" value="">
					</div>
					<div class="mui-input-row">
						<label>车架号</label>
						<input id="vinNumber" type="text" class="mui-input-clear" placeholder="请输入其他联系方式" value="">
					</div>
				</div>	
						
				<div class="mui-input-group">	
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined btn-cancel" id="btn_cancel">取消</button>
						<button type="button" class="mui-btn mui-btn-danger btn-save" id="next_step">下一步</button>
					</div>
				</div>	
			</form>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/regex.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init();

				var aniShow = "pop-in";
				//只有ios支持的功能需要在Android平台隐藏；
				if(mui.os.android) {
					var list = document.querySelectorAll('.ios-only');
					if(list) {
						for(var i = 0; i < list.length; i++) {
							list[i].style.display = 'none';
						}
					}
					//Android平台暂时使用slide-in-right动画
					if(parseFloat(mui.os.version) < 4.4) {
						aniShow = "slide-in-right";
					}
				}

			
				
//				//业务数据获取完毕，并已插入当前页面DOM；
				//注意：若为ajax请求，则需将如下代码放在处理完ajax响应数据之后；
				mui.plusReady(function() {
					//关闭等待框
					plus.nativeUI.closeWaiting();
					//显示当前页面
				});
				
				doc.getElementById("next_step").addEventListener('tap',function(){
					
					
					var values = {
//						customerId:doc.getElementById('customerId').value,
						vehicleBrand:doc.getElementById('vehicleBrand').value,
						vehicleCategory:doc.getElementById('vehicleCategory').value,
						vehicle:doc.getElementById('vehicle').value,
						purchaseYear:doc.getElementById('purchaseYear').value,
						mileage:doc.getElementById('mileage').value,
						vinNumber:doc.getElementById('vinNumber').value
					}
					
					var jsonvalue = JSON.stringify(values);
					console.log("create vehicle request:"+jsonvalue);
					$.ajax({
						url:serviceBaseUrl+"alpssalewebservices/vehicle/createOrUpdate",
						type:"POST",
						dataType:"json",
						contentType: 'application/json',
				        data: jsonvalue,
				        beforeSend: function (xhr) {
					       xhr.setRequestHeader("Authorization","Bearer " + common.baseOption.getToken());
					    },
						success: function (data) {
							console.log("create create result:"+JSON.stringify(data));
							console.log("--------------------------------------------------------------");
							if(data.success==true){
								//TODO 增值页面 还是列表页面
//								mui.openWindow({
//									url:'creatCarAddValueOrder.html',
//									id:"createIncrement"
//								}) 
								$.back();
							}
						},
						error: function(xhr, type, errorThrown) {
							console.log("xhr");
							console.log(xhr); 
							console.log("type");
							console.log(type);
							console.log("errorThrown");
							console.log(errorThrown);
							plus.nativeUI.toast('create vehicle出错了，请稍后再试！');
							common.baseOption.goToLogin();
						}
					})
				})
		
			
			
				

			}(mui, document));
		</script>
	</body>

</html>
