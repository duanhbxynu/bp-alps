<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/reset.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/login/login.css"/>
	</head>

	<body style="background: url(../../images/background.png) no-repeat;background-size: 100% 100%;">
		<div class="logo">
			<div></div>
			<p>登录</p>
		</div>
		<div class="mui-content login">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input id="account" type="text" class="mui-input-clear" placeholder="用户名/手机">
				</div>
				<div class="mui-input-row">
					<input id="password" type="password" placeholder="密码">
				</div>
				<div class="mui-input-row code">
					<label for="">kyed</label>
					<input type="password" placeholder="输入验证码">
				</div>
				<button type="button" id="login" class="mui-btn mui-btn-block">登录</button>
			</form>
			<div class="msgCode mui-clearfix">
				<a href="#" id="msgLogin">短信验证码登录</a>
				<a href="#" id="forgetPassword" style="float: right;">忘记密码</a>
			</div>
		</div>
		<div class="bpCar">
			<img src="../../images/cars.png" alt="" />
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var msgLoginButton = doc.getElementById('msgLogin');
					var forgetButton = doc.getElementById('forgetPassword');
					loginButton.addEventListener('tap', function(event) {
						var loginInfo = {
							username: accountBox.value,
							password: passwordBox.value
						};
//						console.log("loginInfo302");
//						console.log(loginInfo);
						app.loginValidate(loginInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							var state = localStorage.getItem('$state') || "{}";
							var settings = app.getSettings();
							var appstate = app.getState();
							$.openWindow({
								id: 'main',
								url:'../index.html',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
							
						});
					});
					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'findPsw.html',
							id: 'findPsw',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					msgLoginButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'msgCodeLogin.html',
							id: 'msgLogin',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
