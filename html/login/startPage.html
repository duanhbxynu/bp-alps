<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>启动页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/login/login.css"/>
	</head>

	<body style="height: 100%;">
		<div class="start"  style="background: url(../../images/background.png) no-repeat;background-size: 100% 100%;">
			<button class="mui-pull-right mui-btn-grey" id="setTimeout"
				style="margin-right: 15px;margin-top: 15px;">跳过</button>
			<div class="mark">
				<img src="../../images/logo.png"/>
			</div>
			<div class="startCar">
				<img src="../../images/cars.png"/>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				countdown(4);
			})
			
			function countdown(s) {
				s--;
				if (s == 0) {
					mui.openWindow({
						url:'login.html',
						id:'login.html',
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					})
				} else {
					document.getElementById('setTimeout').innerHTML = '跳过&nbsp;'+s;
				}
				setTimeout(function() {
					
					countdown(s);
				}, 1000)
			}
					
		</script>
	</body>

</html>
