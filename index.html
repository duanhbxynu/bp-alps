			params = params || {};

		function fillingData() {

			var table = document.body.querySelector('.ul1');
			var cells = document.body.querySelectorAll('.li1');
			console.log(jobsLib.length);
			var jobssLibLen = jobsLib.length;

			//console.log('最新数据长度：' + jobssLibLen);

			var i = cells.length;
			var len = null;
			console.log(i);
			if((cells.length + 10 > jobssLibLen) && (cells.length - 10 < jobssLibLen)) {
				len = jobssLibLen;
			} else {
				len = i + 10;
			}
			console.log(len);
			//			console.log('循环参数i：' + i);
			//			console.log('循环参数len：' + len);
			//			console.log('数据填充>>>');

			for(; i < len; i++) {
				var str = "";
				var Salary = "";
				var cashback = "";
				var SettlementType = "";

				if(jobsLib[i].corpJobName.length > 10) {
					str = '...'
				}
				if(jobsLib[i].corpJobTotalSalary != null) {
					Salary = jobsLib[i].corpJobTotalSalary;
				}
				//标签判断
				if(jobsLib[i].jobIsHourly) {

					if(jobsLib[i].jobIsPlatAllowance) {
						cashback = '<button type="button" class="buttonradius mui-btn mui-btn-success mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px">平台补贴</button>'
					}

					if(jobsLib[i].hourlySettlementType == "01") {
						SettlementType = '<button type="button" class="buttonradius mui-btn mui-btn-danger mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px;margin-right:2%">日结</button>'
					} else if(jobsLib[i].hourlySettlementType == "02") {
						SettlementType = '<button type="button" class="buttonradius mui-btn mui-btn-danger mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px;margin-right:2%">次日结</button>'
					} else if(jobsLib[i].hourlySettlementType == "03") {
						SettlementType = '<button type="button" class="buttonradius mui-btn mui-btn-danger mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px;margin-right:2%">周结</button>'
					} else if(jobsLib[i].hourlySettlementType == "04") {
						SettlementType = '<button type="button" class="buttonradius mui-btn mui-btn-danger mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px;margin-right:2%">半月结</button>'
					} else if(jobsLib[i].hourlySettlementType == "05") {
						SettlementType = '<button type="button" class="buttonradius mui-btn mui-btn-danger mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px;margin-right:2%">月结</button>'
					} else if(jobsLib[i].hourlySettlementType == "06") {
						SettlementType = '<button type="button" class="buttonradius mui-btn mui-btn-danger mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px;margin-right:2%">完工结</button>'
					} else {
						SettlementType = '';
					}
				} else if(jobsLib[i].jobIsEntryCashback) {
					cashback = '<button type="button" class="buttonradius mui-btn mui-btn-success mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px">入职返现</button>'
				} else if(jobsLib[i].cropJobIsCharge) {
					cashback = '<button type="button" class="buttonradius mui-btn mui-btn-success mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px">收费职位</button>'
				} else if(jobsLib[i].jobIsHotpush) {
					cashback = '<button type="button" class="buttonradius mui-btn mui-btn-success mui-btn-outlined " style="height: 20px;line-height: 7px;padding:5px;float:right;font-size:12px">精品职位</button>'
				} else {
					cashback = '';
				}

				var li = document.createElement('li');
				li.className = 'mui-table-view-cell li1';
				li.setAttribute("data-value", jobsLib[i].id);
				li.innerHTML = '<a class="jobDetail"><div class="mui-media-body" style="width:100%"><img src="../image/bao.png" style="width:5%;margin-right:1%" />' +
					'<span>' + jobsLib[i].corpJobName.substring(0, 10) + str + '</span>' + '<span><img src="../image/adress.png" style="width:4%;margin-left:2%;float:right;margin-top:1%"/></span><span style="float:right;font-size:14px;color:#37353b">' + jobsLib[i].city + jobsLib[i].area + '</span>' +
					'<p class="mui-ellipsis" style="color:#ff734b;margin-top:3%">' + Salary + '<span>' + cashback + SettlementType + '</span></p>' +
					'<p class="mui-ellipsis" style="margin-top:3%;font-size:12px;color:#9f9e92">' + jobsLib[i].corpJobAddress + '<span style="margin-left:4%;float:right;"></span></p>' +
					'</div>' +
					'</div></a>';
				//下拉刷新，新纪录插到最前面；

				table.appendChild(li);
			}
			console.log('<<<<数据填充');
			//JobDetail();
		}

		//高远加：第一次打开APP时，按退出键会回到引导页，用此代码解决。
		/**
		 * 重写mui.back()，一秒内连续点击两次，退出应用，仅安卓有效；
		 */
		var first = null;
		mui.back = function() {
			if(!first) {
				first = new Date().getTime();
				/**
				 * 自动消失提示信息
				 * http://www.html5plus.org/doc/zh_cn/nativeui.html#plus.nativeUI.toast
				 */
				plus.nativeUI.toast("再按一次退出应用");
				setTimeout(function() {
					first = null;
				}, 1000);
			} else {
				if(new Date().getTime() - first < 1000) {
					/**
					 * 退出应用，仅安卓有效；
					 * http://www.html5plus.org/doc/zh_cn/runtime.html#plus.runtime.quit
					 */
					plus.runtime.quit();
				}
			}
		};
